apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: nexus-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/path: '/actuator/prometheus'
        prometheus.io/port: '8083'
    spec:
      containers:
        - name: payment-service
          image: ghcr.io/your-username/nexus-ai/payment-service:latest
          ports:
            - containerPort: 8083
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8083
            initialDelaySeconds: 90
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8083
            initialDelaySeconds: 60
            periodSeconds: 5
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service-service
  namespace: nexus-ai
spec:
  selector:
    app: payment-service
  ports:
    - port: 8083
      targetPort: 8083
  type: ClusterIP
