apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: nexus-ai
type: Opaque
data:
  username: <BASE64_ENCODED_USERNAME>
  password: <BASE64_ENCODED_PASSWORD>
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: nexus-ai
type: Opaque
data:
  secret: <BASE64_ENCODED_JWT_SECRET>
---
apiVersion: v1
kind: Secret
metadata:
  name: stripe-secret
  namespace: nexus-ai
type: Opaque
data:
  api-key: <BASE64_ENCODED_STRIPE_KEY>
  webhook-secret: <BASE64_ENCODED_WEBHOOK_SECRET>