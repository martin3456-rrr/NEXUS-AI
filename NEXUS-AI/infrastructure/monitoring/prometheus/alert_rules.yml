groups:
  - name: service_alerts
    rules:
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Usługa {{ $labels.job }} nie działa"
          description: "Usługa {{ $labels.instance }} jest niedostępna."

      - alert: HighPaymentErrors
        expr: 'sum(rate(payments_processed_total{status="failed"}[5m])) > 1'
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Wysoka liczba nieudanych płatności"

      - alert: HighHttp5xxErrors
        expr: sum(rate(http_server_requests_seconds_count{status=~"5.*"}[5m])) by (job) > 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Wysoka liczba błędów HTTP 5xx w usłudze {{ $labels.job }}"
          description: "Usługa {{ $labels.job }} zgłasza błędy serwera (5xx)."

      - alert: HighRequestLatency
        expr: histogram_quantile(0.95, sum(rate(http_server_requests_seconds_bucket[5m])) by (le, job)) > 1.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Wysoka latencja (p95 > 1.5s) w usłudze {{ $labels.job }}"
          description: "95% żądań do {{ $labels.job }} trwa dłużej niż 1.5 sekundy."

      - alert: JvmHeapUsageHigh
        expr: sum(jvm_memory_used_bytes{area="heap"}) by (job) / sum(jvm_memory_max_bytes{area="heap"}) by (job) > 0.8
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Wysokie zużycie pamięci JVM (Sterta) w {{ $labels.job }}"
          description: "Usługa {{ $labels.job }} zużywa ponad 80% dostępnej pamięci sterty (heap)."
  - name: business_alerts
    rules:
      - alert: AiModelStalled
        expr: rate(ai_prediction_errors_total[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Model AI zwraca błędy"
          description: "Serwis Analytics zgłasza błędy predykcji."
      - alert: BlockchainHalted
        expr: changes(blockchain_block_height[5m]) == 0
        for: 5m
        labels:
           severity: critical
        annotations:
          summary: "Blockchain zatrzymany"
          description: "Wysokość bloków nie zmieniła się od 5 minut."
  - name: advanced_alerts
    rules:
      - alert: JvmHeapCritical
        expr: sum(jvm_memory_used_bytes{area="heap"}) by (job) / sum(jvm_memory_max_bytes{area="heap"}) by (job) > 0.9
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Krytyczne zużycie pamięci w {{ $labels.job }}"
          description: "Heap usage > 90%. Ryzyko OOM Crash."

      - alert: HighGcDuration
        expr: rate(jvm_gc_pause_seconds_sum[1m]) > 1
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Wysoki czas GC w {{ $labels.job }}"
          description: "Aplikacja spędza >1s na GC w ciągu ostatniej minuty."

      - alert: KafkaConsumerLagging
        expr: kafka_consumergroup_lag > 100
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Opóźnienie konsumenta Kafki"
          description: "Notification-service ma zaległości w przetwarzaniu wiadomości."

      - alert: AiModelFrozen
        expr: stddev_over_time(ai_prediction_value[5m]) == 0
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Podejrzana stałość predykcji AI"
          description: "Model zwraca identyczną wartość od 10 minut. Sprawdź poprawność danych wejściowych."