global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@nexus-ai.com'

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'nexus-team'

receivers:
  - name: 'nexus-team'
    email_configs:
      - to: 'team@nexus-ai.com'
        subject: 'NEXUS-AI Alert: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          {{ end }}
