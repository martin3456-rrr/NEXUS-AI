server:
  port: 8080

spring:
  application:
    name: gateway-service
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
  cloud:
    gateway:
      server:
        webflux:
          globalcors:
            cors-configurations:
              '[/**]':
                  allowedOrigins: "http://localhost:3000"
                  allowedMethods:
                    - GET
                    - POST
                    - PUT
                    - DELETE
                    - OPTIONS
                  allowedHeaders: "*"
          discovery:
            locator:
              lower-case-service-id: true
              enabled: true
          routes:
                    - id: ai-analytics-service
                      uri: lb://ai-analytics-service
                      predicates:
                        - Path=/api/ai/**
                      filters:
                        - name: RequestRateLimiter
                          args:
                            redis-rate-limiter.replenishRate: 10
                            redis-rate-limiter.burstCapacity: 20
                            key-resolver: "#{@userKeyResolver}"
                    - id: payment-service
                      uri: lb://payment-service
                      predicates:
                        - Path=/api/payments/**
                      filters:
                        - RewritePath=/api/payments/(?<segment>.*), /$\{segment}

                    - id: notification-service
                      uri: lb://notification-service
                      predicates:
                        - Path=/api/notifications/**
                      filters:
                        - RewritePath=/api/notifications/(?<segment>.*), /$\{segment}

                    - id: user-service
                      uri: lb://user-service
                      predicates:
                        - Path=/api/auth/**, /api/users/**
                      filters:
                        - RewritePath=/api/(?<segment>.*), /$\{segment}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

springdoc:
  swagger-ui:
    urls:
      - name: User Service
        url: /api/users/v3/api-docs
      - name: AI Analytics Service
        url: /api/analytics/v3/api-docs
      - name: Payment Service
        url: /api/payments/v3/api-docs
      - name: Blockchain Service
        url: /api/blockchain/v3/api-docs
      - name: Notification Service
        url: /api/notifications/v3/api-docs
    path: /swagger-ui.html
