server:
  port: 8086

spring:
  config:
      import: optional:configserver:http://localhost:8888
      application:
        name: payment-service
  cloud:
    stream:
      function:
        definition: processPayment
      bindings:
        processPayment-in-0:
          destination: orders
        processPayment-out-0:
          destination: payments


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
